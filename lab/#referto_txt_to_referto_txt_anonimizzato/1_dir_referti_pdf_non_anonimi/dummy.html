  <body>
    <div id="loader">
      <img src="/PriamoHOME/Content/PriamoLayout/img/loader.gif" />
    </div>
    <div id="pannelloAttesa" style="display: none">
      <div class="pannello">
        <h4></h4>
        <img src="/PriamoHOME/Content/PriamoLayout/img/loader.gif" />
      </div>
    </div>
    <div class="login">
      <div class="customer">BCS Priamo</div>
      <div class="customerlogo"></div>
      <div class="page-header">
        <div class="icon">
          <span class="ico-arrow-right"></span>
        </div>
        <h1>Login <small>AREA RISERVATA</small></h1>
      </div>

      <form
        action="/PriamoHOME/Account/Login?ReturnUrl=%2FPriamoRIS_4_10_4_b%2FFILE.aspx%3Foperazione%3DVisualizzaRefertoVersione%26anno%3D2021%26gruppo%3D%26progressivo%3D23024%26loginUserName%3DVELAND62%26loginPassword%3DVELAND62"
        id="loginForm"
        method="post"
      >
        <div class="accessbar">
          <div style="margin: 0; padding: 0">
            <div id="loginapps">
              <div class="content">
                <div class="widget green" style="visibility: hidden">
                  <a
                    id="loginAccessoSiss"
                    class="priamo"
                    href="#"
                    onclick="$('#loginForm').submit();"
                  >
                    <div class="bottom">Accesso Siss</div>
                  </a>
                </div>
                <div class="widget dblue">
                  <a
                    id="loginAccessoPriamo"
                    class="priamo"
                    href="#"
                    onclick="$('#loginForm').submit();"
                  >
                    <div class="bottom">Accesso Priamo</div>
                  </a>
                </div>
                <span>
                  <input
                    id="loginCrsCodiceFiscale"
                    name="CrsCodiceFiscale"
                    type="hidden"
                    value=""
                  />
                  <input
                    id="loginCrsIdUnivoco"
                    name="CrsIdUnivoco"
                    type="hidden"
                    value=""
                  />
                  <input
                    id="loginTerminale"
                    name="Terminale"
                    type="hidden"
                    value=""
                  />
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="row-form">
            <div class="span12">
              <input
                autofocus="autofocus"
                data-val="true"
                data-val-required="The Nome utente field is required."
                id="loginUserName"
                name="UserName"
                placeholder="nome utente"
                type="text"
                value=""
              />
            </div>
          </div>
          <div class="row-form">
            <div class="span12">
              <input
                data-val="true"
                data-val-required="The Password field is required."
                id="loginPassword"
                name="Password"
                placeholder="password"
                type="password"
              />
            </div>
          </div>
          <div class="row-form" style="visibility: hidden">
            <div class="span12">
              <label class="checkbox">
                <input
                  data-val="true"
                  data-val-required="The Ricordami su questo computer field is required."
                  id="loginRememberMe"
                  name="RememberMe"
                  type="checkbox"
                  value="true"
                /><input name="RememberMe" type="hidden" value="false" />
                Ricordami su questo computer
              </label>
            </div>
          </div>
          <script type="text/javascript">
            $(function () {
              priamo.localStorage.clear(); // svuota la cache del browser

              $("#loginForm").bind("submit", function () {
                setTimeout(function () {
                  $("#pannelloAttesa").show();
                }, 1);
              });

              $("#loginUserName, #loginPassword").keypress(function (e) {
                if (e.keyCode == 13) {
                  $("#loginForm").submit();
                }
              });
            });
          </script>
        </div>
      </form>
    </div>
